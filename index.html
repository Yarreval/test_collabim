<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        .input_search {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="input_search">
        <form action="https://www.google.com/search" method="GET">
            <input type="search" name="q" id="search" placeholder="Enter your request" required />
            <button type="submit">Search</button>
        </form>
    </div>

</body>

</html>
